{% extends 'layout.html' %}
{% load static %}
{% block main_content %}
<div class="container">
     <h3 class="text-center text-light" style="margin-top:100px;">Password Reset </h3>
    <hr >
    <div class="card login-card">
        <div class="row no-gutters">
            <div class="col-md-7">
                <div class="card-body">
                    <p class="login-card-description fw-bold">Enter new password</p>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.new_password1.label_tag }}
                            {{form.new_password1 }}
                        </div>
                        <div class="form-group mb-4">
                            {{ form.new_password2.label_tag }}
                            {{form.new_password2}}
                        </div>
                        <input name="login" id="login" class="btn btn-primary  mt-3" type="submit"
                               value="Reset">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
