{% extends 'layout-admin.html' %}
{% block title %}
<title>Feedback</title>
{% endblock%}

{% block main_content %}
<div class="container5 bg-white">
    <div class="row">

        <div class="col-md-10 offset-md-1">
            <h1 class="text-center">Customers Feedback</h1>
            <div class="card p-3 m-3">
                <table class="table-striped">
                    <tr>
                        <th>Name</th>
                        <th>Feedback</th>
                    </tr>
                    {% for i in feedback %}
                    <tr>
                        <td> {{ i.name }}&nbsp;</td>
                        <td> {{ i.product_feedback }}</td>
                    </tr>
                    {% endfor %}

                </table>
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
