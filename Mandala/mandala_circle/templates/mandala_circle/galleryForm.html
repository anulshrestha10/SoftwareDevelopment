{% extends 'layout-admin.html' %}
{% load bootstrap %}


{% block title %}
    <title>Gallery</title>
{% endblock %}
{% block main_content %}

<div class="container">
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1 class="text-center text-light">Add New Artwork</h1>
        {% include 'messages.html' %}
        <div class="card p-2">
        <form class="form myForm" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form_gallery | bootstrap_horizontal }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    </div>
</div>
</div>

<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Enter product name";


    for (var field in form_fields){
    form_fields[field].className = 'form-control my-2'
    }
</script>
{% endblock %}
